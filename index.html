<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <h4>Parallax Effect</h4>
    </div>
    <div class="container">
      <div class="section"></div>
      <p>Example of parallax effect with HTML and CSS.</p>

      <div class="parallax"></div>
      <div class="section"></div>
      <p>Example of parallax effect using parallaxjs library.</p>

      <div
        class="parallax-window"
        data-parallax="scroll"
        data-image-src="/pexels-hristo-fidanov-1252890.jpg"
        data-z-index="1"
      ></div>
      <div class="section"></div>
      <div
        class="parallax-window"
        data-parallax="scroll"
        data-image-src="./pexels-pixabay-87009.jpg"
        data-z-index="1"
      ></div>
      <div class="section"></div>
      <div
        class="parallax-window"
        data-parallax="scroll"
        data-image-src="./pexels-felix-mittermeier-1146134.jpg"
        data-z-index="1"
      ></div>
      <div class="section"></div>
      <p>Images from Pexels.com &copy;</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="parallax.min.js"></script>
  </body>
</html>
